<ion-menu [content]="content" class="genresMenu">
  <ion-header>
    <ion-toolbar color="royal">
      <ion-title>HOME</ion-title>
      <ion-icon name="home" class="homeButton"></ion-icon>
    </ion-toolbar>
  </ion-header>

  <ion-content>
    <ion-list>
       <ion-list-header class="genresHeader" text-center>Genres</ion-list-header>
      <button class="menuButton" #genreSelect *ngFor="let genre of genresArray" (click)="genrePopulate(genreSelect)" value='{{genre.name}}' menuClose>{{genre.name}}</button>
    </ion-list>
  </ion-content>

</ion-menu>

<!-- Disable swipe-to-go-back because it's poor UX to combine STGB with side menus -->
<ion-nav #menuContentOpen [root]="rootPage" #content swipeBackEnabled="false"></ion-nav>
