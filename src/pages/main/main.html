<ion-header>

  <ion-navbar>
    <ion-title class="mainHeader"><h2>Main Page</h2></ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding class="mainContainer">
  <ion-content padding class="innerContainer">

    <ion-title>Popular Games</ion-title>
    <hr style="width: 50%; border: .3px solid black; background-color: black;">
    <ion-scroll scrollX="true" direction="x">
      <ion-card *ngFor="let popularGame of popularGamesArray" class="gameCard">
        <ion-card-content class="gameBox" (click)="clickedGame(popularGame.id)">
          <ion-card-title class="gameBoxInner">
            <img class="cover" src="//images.igdb.com/igdb/image/upload/t_logo_med/{{popularGame.cover.cloudinary_id}}.jpg">
            <div class="game-name">
              <h3>{{popularGame.name}}</h3>
            </div>
          </ion-card-title>
        </ion-card-content>
      </ion-card>
    </ion-scroll>

    <ion-title>Recently Released</ion-title>
    <hr style="width: 50%; border: .3px solid black; background-color: black;">
    <ion-scroll scrollX="true" direction="x">
      <ion-card *ngFor="let recentlyReleasedGame of recentlyReleasedGamesArray" class="gameCard">
        <ion-card-content class="gameBox" (click)="clickedGame(recentlyReleasedGame.game.id)">
          <ion-card-title class="gameBoxInner">
            <img class="cover" src="//images.igdb.com/igdb/image/upload/t_logo_med/{{recentlyReleasedGame.game.cover.cloudinary_id}}.jpg">
            <div class="game-name">
              <h3>{{recentlyReleasedGame.game.name}}</h3>
            </div>
          </ion-card-title>

        </ion-card-content>
      </ion-card>
    </ion-scroll>

    <ion-title>Upcoming Releases</ion-title>
    <hr style="width: 50%; border: .3px solid black; background-color: black;">
    <ion-scroll scrollX="true" direction="x">
      <ion-card *ngFor="let upcomingGame of upcomingGamesArray" class="gameCard">
        <ion-card-content class="gameBox" (click)="clickedGame(upcomingGame.game.id)">
          <ion-card-title class="gameBoxInner">
            <img class="cover" src="//images.igdb.com/igdb/image/upload/t_logo_med/{{upcomingGame.game.cover.cloudinary_id}}.jpg">
            <div class="game-name">
              <h3>{{upcomingGame.game.name}}</h3>
            </div>
          </ion-card-title>

        </ion-card-content>
      </ion-card>
    </ion-scroll>

    <!-- <ion-title>All Genres</ion-title> -->
    <!-- <ion-card class='buttonClass'> -->
      <ion-card-content (click)="goToGenres()">
        <ion-card-title class="buttonCard">
          <h3 class="genresButton">Go To Genres</h3>
        </ion-card-title>
      </ion-card-content>
    <!-- </ion-card> -->

  </ion-content>
</ion-content>
