<ion-header>

  <ion-navbar>
    <ion-title>Main Page</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-content padding>

    <ion-title>Popular Games</ion-title>
    <ion-scroll scrollX="true" direction="x">
      <ion-card *ngFor="let popularGame of popularGamesArray">
        <ion-card-content (click)="clickedGame(popularGame.id)">
          <ion-card-title>
            <img class="cover" src="//images.igdb.com/igdb/image/upload/t_logo_med/{{popularGame.cover.cloudinary_id}}.jpg">
            <div class="game-name">
              <h3>{{popularGame.name}}</h3>
            </div>
          </ion-card-title>
        </ion-card-content>
      </ion-card>
    </ion-scroll>

    <ion-title>Recently Released</ion-title>
    <ion-scroll scrollX="true" direction="x">
      <ion-card *ngFor="let recentlyReleasedGame of recentlyReleasedGamesArray">
        <ion-card-content (click)="clickedGame(recentlyReleasedGame.game.id)">
          <ion-card-title>
            <img class="cover" src="//images.igdb.com/igdb/image/upload/t_logo_med/{{recentlyReleasedGame.game.cover.cloudinary_id}}.jpg">
            <div class="game-name">
              <h3>{{recentlyReleasedGame.game.name}}</h3>
            </div>
          </ion-card-title>

        </ion-card-content>
      </ion-card>
    </ion-scroll>

    <ion-title>Upcoming Releases</ion-title>
    <ion-scroll scrollX="true" direction="x">
      <ion-card *ngFor="let upcomingGame of upcomingGamesArray">
        <ion-card-content (click)="clickedGame(upcomingGame.game.id)">
          <ion-card-title>
            <img class="cover" src="//images.igdb.com/igdb/image/upload/t_logo_med/{{upcomingGame.game.cover.cloudinary_id}}.jpg">
            <div class="game-name">
              <h3>{{upcomingGame.game.name}}</h3>
            </div>
          </ion-card-title>

        </ion-card-content>
      </ion-card>
    </ion-scroll>

    <ion-title>All Genres</ion-title>
    <ion-card>
      <ion-card-content (click)="goToGenres()">
        <ion-card-title>
          Go to Genres
        </ion-card-title>
      </ion-card-content>
    </ion-card>

  </ion-content>
</ion-content>
