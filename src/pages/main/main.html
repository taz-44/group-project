<ion-header>

  <ion-navbar>
    <ion-title class="mainHeader"><h2>Main Page</h2></ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding class="mainContainer">
  <ion-content padding class="innerContainer">

    <ion-title>Popular Games</ion-title>
    <hr style="width: 50%; border: .3px solid black; background-color: black;">
    <ion-scroll scrollX="true" direction="x">
      <ion-card *ngFor="let popularGame of popularGamesArray">
        <ion-card-content (click)="clickedGame(popularGame.id)">
          <ion-card-title>
            <img class="cover" src="{{popularGame.cover.url}}">
          </ion-card-title>
          {{popularGame.name}}
        </ion-card-content>
      </ion-card>
    </ion-scroll>

    <ion-title>Recently Released</ion-title>
    <hr style="width: 50%; border: .3px solid black; background-color: black;">
    <ion-scroll scrollX="true" direction="x">
      <ion-card *ngFor="let recentlyReleasedGame of recentlyReleasedGamesArray">
        <ion-card-content (click)="clickedGame(recentlyReleasedGame.game.id)">
          <ion-card-title>
            <img class="cover" src="{{recentlyReleasedGame.game.cover.url}}">
          </ion-card-title>
          {{recentlyReleasedGame.game.name}}
        </ion-card-content>
      </ion-card>
    </ion-scroll>

    <ion-title>Upcoming Releases</ion-title>
    <hr style="width: 50%; border: .3px solid black; background-color: black;">
    <ion-scroll scrollX="true" direction="x">
      <ion-card *ngFor="let upcomingGame of upcomingGamesArray">
        <ion-card-content (click)="clickedGame(upcomingGame.game.id)">
          <ion-card-title>
            <img class="cover" src="{{upcomingGame.game.cover.url}}">
          </ion-card-title>
          {{upcomingGame.game.name}}
        </ion-card-content>
      </ion-card>
    </ion-scroll>

    <!-- <ion-title>All Genres</ion-title> -->
    <!-- <ion-card class='buttonClass'> -->
      <ion-card-content (click)="goToGenres()">
        <ion-card-title class="buttonCard">
          Go to Genres
        </ion-card-title>
      </ion-card-content>
    <!-- </ion-card> -->

  </ion-content>
</ion-content>
