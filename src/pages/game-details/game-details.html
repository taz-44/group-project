
<ion-content *ngFor="let game of gameDetails" padding>
  
  <ion-card>
    <ion-card-content>
      <ion-title id="name">
        {{game.name}}
      </ion-title>
      <div id="summary">
        {{game.summary}}
      </div>
      <button ion-button (click)="toReviewsPage()">
        Game Reviews
        <!-- link to game reviews page -->
      </button>
    </ion-card-content>
  </ion-card>
</ion-content>
