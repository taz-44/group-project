<ion-header>

  <ion-navbar>
    <ion-title>Game Details</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-card>
    <ion-card-header>
      {{gameName}}
    </ion-card-header>
    <ion-card-content>
      <div>
        {{gameDetails.name}}
      </div>
      <div>
        {{gameDetials.summary}}
      </div>
      <button ion-button (click)="toReviewsPage()">
        Game Reviews
        <!-- link to game reviews page -->
      </button>
    </ion-card-content>
  </ion-card>
</ion-content>
