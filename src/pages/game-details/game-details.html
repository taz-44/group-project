
<ion-header>
  <ion-navbar>
    <ion-title><h2>Game Details</h2></ion-title>
  </ion-navbar>
</ion-header>

  <ion-content *ngFor="let game of gameDetails">
    <div class="mainContainer">
    <ion-card>
      <ion-card-content id='card'>
        <div id='top'>
            <h1>{{game.name}}</h1>
            <hr>
          <div class="infoContainer">
            <img src={{game.cover.url}} id='gameCover'>
          </div>

        </div>
        <div  id="summary">
          {{game.summary}}
        </div>
        <button ion-button class="reviewButton" (click)="toReviewsPage(this.gameSelected.gameId)">
          Game Reviews
        </button>
      </ion-card-content>
    </ion-card>
  </div>
  </ion-content>
