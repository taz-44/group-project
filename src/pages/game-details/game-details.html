
<ion-content *ngFor="let game of gameDetails" padding>
  <ion-card>
    <ion-card-content id='card'>
          <div id='top'>
                  <div>
                          <img src={{game.cover.url}} id='gameCover'>
                  </div>
                  <ion-title  id="name">
                          {{game.name}}
                  </ion-title>
          </div>
          <div  id="summary">
                  {{game.summary}}
          </div>
          <button ion-button (click)="toReviewsPage()">
                  Game Reviews
                  <!-- link to game reviews page -->
          </button>
    </ion-card-content>
  </ion-card>
</ion-content>
