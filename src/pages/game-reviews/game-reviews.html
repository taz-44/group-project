<ion-header>
  <ion-toolbar transparent>
    <ion-title>Add Review</ion-title>
    <ion-buttons end>
      <button ion-button icon-only (click)="close()"><ion-icon name="close"></ion-icon></button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>

  <ion-list no-lines>

    <ion-item>
      <ion-label floating>Name</ion-label>
      <ion-input [(ngModel)]="name" type="text"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label floating>Review</ion-label>
      <ion-textarea [(ngModel)]="review"></ion-textarea>
    </ion-item>

    <ion-item>
      <ion-range min="0" max="10" pin="true" [(ngModel)]="rating">
        <ion-icon range-left name="sad"></ion-icon>
        <ion-icon range-right name="happy"></ion-icon>
      </ion-range>
    </ion-item>

    <button ion-button icon-only>
      <ion-icon name="star"></ion-icon>
    </button>

  </ion-list>

  <button ion-button full color="secondary" (click)="save()">Save</button>

</ion-content>
