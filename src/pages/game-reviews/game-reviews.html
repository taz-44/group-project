<ion-header>
  <ion-toolbar transparent>
    <ion-title>Add Review</ion-title>
    <ion-buttons end>
      //<button ion-button icon-only (click)="close()"><ion-icon name="close"></ion-icon></button>
    </ion-buttons>

  </ion-toolbar>
</ion-header>


<ion-content>

  <ion-item>
    <ion-label floating>Title</ion-label>
    <ion-input [(ngModel)]="review.title" type="text"></ion-input>
  </ion-item>


  <ion-item>
    <ion-label floating>Review</ion-label>
    <ion-input [(ngModel)]="review.review"></ion-input>
  </ion-item>



  <ion-list no-lines>

    <ion-item>

      <ion-icon name="{{review.stars >= 1 ? 'star' : 'ios-star-outline'}}" (click)=setReview(1)></ion-icon>
      <ion-icon name="{{review.stars >= 2 ? 'star' : 'ios-star-outline'}}" (click)=setReview(2)></ion-icon>
      <ion-icon name="{{review.stars >= 3 ? 'star' : 'ios-star-outline'}}" (click)=setReview(3)></ion-icon>
      <ion-icon name="{{review.stars >= 4 ? 'star' : 'ios-star-outline'}}" (click)=setReview(4)></ion-icon>
      <ion-icon name="{{review.stars >= 5 ? 'star' : 'ios-star-outline'}}" (click)=setReview(5)></ion-icon>

    </ion-item>

    <!--<button ion-button icon-only>-->
    <!--<ion-icon name="star"></ion-icon>-->
    <!--</button>-->



  </ion-list>

  <button ion-button full color="secondary" (click)="addItem()">Submit</button>

  <ion-card *ngFor="let review of reviews | async">
    <ion-card-header>
      {{ review.title }}
    </ion-card-header>
    <ion-card-content>
      <p>{{ review.review }}</p>
      <!--<p>{{ review.stars }}</p>-->
      <ion-item>

        <ion-icon name="{{review.stars >= 1 ? 'star' : 'ios-star-outline'}}" (click)=setReview(1)></ion-icon>
        <ion-icon name="{{review.stars >= 2 ? 'star' : 'ios-star-outline'}}" (click)=setReview(2)></ion-icon>
        <ion-icon name="{{review.stars >= 3 ? 'star' : 'ios-star-outline'}}" (click)=setReview(3)></ion-icon>
        <ion-icon name="{{review.stars >= 4 ? 'star' : 'ios-star-outline'}}" (click)=setReview(4)></ion-icon>
        <ion-icon name="{{review.stars >= 5 ? 'star' : 'ios-star-outline'}}" (click)=setReview(5)></ion-icon>

      </ion-item>
    </ion-card-content>
  </ion-card>
