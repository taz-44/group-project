
<ion-header>
  <ion-navbar transparent>
    <ion-title><h2>Reviews</h2></ion-title>

  </ion-navbar>
</ion-header>

<ion-content>
  <div class="mainContainer">

  <ion-item class="titleItem">
    <ion-label floating>Title</ion-label>
    <ion-input [(ngModel)]="review.title" type="text"></ion-input>
  </ion-item>
  <ion-item>
    <ion-label floating>Review</ion-label>
    <ion-input [(ngModel)]="review.review"></ion-input>
  </ion-item>



  <ion-list no-lines class="starContainer">

    <ion-item>
      <div class="hi">
      <ion-icon name="{{review.stars >= 1 ? 'star' : 'ios-star-outline'}}" (click)=setReview(1)></ion-icon>
      <ion-icon name="{{review.stars >= 2 ? 'star' : 'ios-star-outline'}}" (click)=setReview(2)></ion-icon>
      <ion-icon name="{{review.stars >= 3 ? 'star' : 'ios-star-outline'}}" (click)=setReview(3)></ion-icon>
      <ion-icon name="{{review.stars >= 4 ? 'star' : 'ios-star-outline'}}" (click)=setReview(4)></ion-icon>
      <ion-icon name="{{review.stars >= 5 ? 'star' : 'ios-star-outline'}}" (click)=setReview(5)></ion-icon>
    </div>
    </ion-item>

  </ion-list>

  <button class="submitButton" ion-button full color="secondary" (click)="addItem()">Submit</button>

  <ion-card class="postedReview" *ngFor="let review of filteredArray">
    <ion-card-header>
      {{ review.title }}
    </ion-card-header>
    <hr class="titleRule">
    <ion-card-content class="starContainer">
      <p>{{ review.review }}</p>
      <!--<p>{{ review.stars }}</p>-->

      <ion-item class="postedStars">

        <ion-icon name="{{review.stars >= 1 ? 'star' : 'ios-star-outline'}}" (click)=setReview(1)></ion-icon>
        <ion-icon name="{{review.stars >= 2 ? 'star' : 'ios-star-outline'}}" (click)=setReview(2)></ion-icon>
        <ion-icon name="{{review.stars >= 3 ? 'star' : 'ios-star-outline'}}" (click)=setReview(3)></ion-icon>
        <ion-icon name="{{review.stars >= 4 ? 'star' : 'ios-star-outline'}}" (click)=setReview(4)></ion-icon>
        <ion-icon name="{{review.stars >= 5 ? 'star' : 'ios-star-outline'}}" (click)=setReview(5)></ion-icon>

      </ion-item>
    </ion-card-content>
  </ion-card>
</div>
</ion-content>
