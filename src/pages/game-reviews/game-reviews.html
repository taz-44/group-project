<ion-header>
  <ion-toolbar transparent>
    <ion-title>Add Review</ion-title>
    <ion-buttons end>
      <button ion-button icon-only (click)="close()"><ion-icon name="close"></ion-icon></button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>

  <ion-list no-lines>

    <ion-item>
      <ion-label floating>Name</ion-label>
      <ion-input [(ngModel)]="name" type="text"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label floating>Review</ion-label>
      <ion-textarea [(ngModel)]="review"></ion-textarea>
    </ion-item>

    <ion-item>

      <ion-icon name="{{starRating >= 1 ? 'star' : 'ios-star-outline'}}" (click)=setReview(1)></ion-icon>
      <ion-icon name="{{starRating >= 2 ? 'star' : 'ios-star-outline'}}" (click)=setReview(2)></ion-icon>
      <ion-icon name="{{starRating >= 3 ? 'star' : 'ios-star-outline'}}" (click)=setReview(3)></ion-icon>
      <ion-icon name="{{starRating >= 4 ? 'star' : 'ios-star-outline'}}" (click)=setReview(4)></ion-icon>
      <ion-icon name="{{starRating >= 5 ? 'star' : 'ios-star-outline'}}" (click)=setReview(5)></ion-icon>




    </ion-item>

    <!--<button ion-button icon-only>-->
      <!--<ion-icon name="star"></ion-icon>-->
    <!--</button>-->



  </ion-list>

  <button ion-button full color="secondary" (click)="save()">Save</button>

</ion-content>
