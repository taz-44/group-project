<ion-header>

  <ion-navbar>
    <ion-title><h2>{{currentGenre}}</h2></ion-title>
  </ion-navbar>

</ion-header>


<ion-content class="backgroundContainer">
  <div class="mainContainer">
    <div class="gameContainer" *ngFor="let game of gameArray" (click)="gameDetailsFunction(game.id)">
      <img class="cover" src="{{game.cover.url}}">
      <h3>{{game.name}}</h3>
    </div>
  </div>

</ion-content>
